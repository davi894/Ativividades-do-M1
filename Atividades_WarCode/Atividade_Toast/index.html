<!--Nesta atividade de codewars, você recebe como parâmetro a quantidade de torradas. A capacidade máxima da torradeira é de apenas seis por vez.

Você sempre irá fazer a quantidade máxima. Caso tente fazer mais de seis por você, o programa deverá retornar quantas irão sobrar.

Em contra partida, se tentar fazer menos de seis, deverá retornar quantas faltam.

Se você colocar 16 o programa deve retornar 10

Se você colocar 5 o programa deve retornar 1

Mas atenção o retorno deverá ser sempre positivo
